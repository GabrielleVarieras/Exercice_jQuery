<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#flip").click(function(){
					$("#panel").slideDown("slow");
				});
			});
		</script>
		
		<style>
			#flip{
				padding:5px;
				text-align:center;
				background-color:#e5eecc;
				border:solid 1px #c3c3c3;
			}
			#panel{
				padding:50px;
				text-align:center;
				display:none;}
		</style>
	</head>
	<body>
		<div id="flip"> Cliquer pour faire animer le pannel</div>
		<div id="panel">Hello world!</div>
	</body>
</html>
